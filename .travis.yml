language: ruby
rvm:
  - 2.3.3
cache: bundler
bundler_args: --jobs=2 --without production
script:
  - psql -c 'create database squashapp_test;' -U postgres
  - bundle exec rake db:test:prepare
  - bundle exec rake factory_girl:lint
  - bundle exec rake spec
services:
  - postgresql
addons:
  postgresql: "9.6"
group: stable
dist: trusty
os: linux
sudo: required
